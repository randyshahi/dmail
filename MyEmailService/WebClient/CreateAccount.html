<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Account Creation</title>
    <script type="text/javascript"
            src="js/AccountHandlerService.js"></script>
</head>
<body>

    <form>
        Please Enter an email address and password:<br /><br />
        Email:<br>
        <input type="text" 
               name="emailAccount"
               id="emailAccount"><br>
        Password:<br>
        <input type="password" 
               name="emailPassword"
               id="emailPassword"><br>
        Confirm password:<br>
        <input type="password" 
               name="emailPasswordConfirm"
               id="emailPasswordConfirm"><br><br>
        <input type="submit" 
               value="Submit"
               onclick="CreateNewAccount(
        document.getElementById('emailAccount').value,
        document.getElementById('emailPassword').value,
        document.getElementById('emailPasswordConfirm').value)">
    </form>


</body>
</html>
